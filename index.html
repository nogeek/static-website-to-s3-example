<body>

<div id="wrapper">
	<div class="left">
	
		<section>
			<h1 class="logo"><a href="#"><img src="images/logo.png" alt="aware" /></a></h1>
		</section>
		
	</div>
	
	<div class="right">
		<section>
			<div class="narrow">
				<div class="form-box align-center">
					<div id="success">
					    <div class="green align-center">
                <p>Thanks! We will be in touch with the invite!</p>
					    </div>
					</div>

					<div id="error">
					    <div>
					        <p>Something went wrong. Please refresh and try again.</p>
					    </div>
					</div>

					<form id="signup" name="signup" method="post" novalidate="novalidate">
					
            <h2>Sign up here</h2>
						<div class="form-row">	 
					        <input type="text" name="name" id="name" size="30" value="" required="" class="text login_input align-center"  placeholder="Your name">
					    </div>
						<div class="form-row">									     
					        <input type="text" name="email" id="email" size="30" value="" required="" class="text login_input align-center"  placeholder="Your Email Address">
					    </div>  
						<div class="form-row">									    
						    <input id="submit" type="submit" name="submit" value="Join" class="btn btn-wide">
              </div>
              Enter your details to get early access.
					</form>	
					
				</div>
				
				<div class="shadow"></div>
				
			</div>
					
		</section>
	
	</div>

</div>
